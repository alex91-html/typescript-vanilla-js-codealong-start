<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Task Manager</title>
  <link
    rel="stylesheet"
    href="style.css"
  >
</head>

<body>
  <div class="container">
    <h1>Task Manager</h1>
    <form id="task-form">
      <input
        type="text"
        id="task-input"
        placeholder="Add a new task"
      >
      <button type="submit">Add Task</button>
    </form>
    <div class="filters">
      <button id="filter-all">All</button>
      <button id="filter-active">Active</button>
      <button id="filter-completed">Completed</button>
    </div>
    <ul id="task-list"></ul>
    <div id="tasks-count">0 tasks left</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
